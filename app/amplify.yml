
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== PREBUILD PHASE ==="
        - chmod +x build.sh
    build:
      commands:
        - echo "=== BUILD PHASE ==="
        - ./build.sh
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
