
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== PREBUILD PHASE START ==="
        - cd app
        - npm install --legacy-peer-deps
        - echo "=== PREBUILD PHASE END ==="
    build:
      commands:
        - echo "=== BUILD PHASE START ==="
        - cd app
        - npm run build
        - echo "=== BUILD PHASE END ==="
        - echo "=== POST BUILD PHASE START ==="
        - echo "Current working directory:"
        - pwd
        - echo "Current directory contents:"
        - ls -la
        - echo "=== POST BUILD PHASE END ==="
  artifacts:
    baseDirectory: app
    files:
      - '**/*'
  cache:
    paths:
      - app/node_modules/**/*
      - app/.next/cache/**/*
