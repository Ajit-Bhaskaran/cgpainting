
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== PREBUILD PHASE START ==="
        - cd app
        - npm install --legacy-peer-deps
        - echo "=== PREBUILD PHASE END ==="
    build:
      commands:
        - echo "=== BUILD PHASE START ==="
        - cd app
        - npm run build
        - echo "=== BUILD PHASE END ==="
        - echo "=== POST BUILD PHASE START ==="
        - echo "Current working directory:"
        - pwd
        - echo "Current directory contents:"
        - ls -la
        - echo "Checking if out directory exists:"
        - ls -la out/ || echo "out/ not found, checking parent directory:"
        - ls -la ../out/ || echo "out/ not found in parent either"
        - echo "Looking for build files in current directory:"
        - find . -name "*.html" -type f
        - echo "Looking for build files in parent directory:"
        - find .. -name "*.html" -type f
        - echo "=== POST BUILD PHASE END ==="
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - app/node_modules/**/*
      - app/.next/cache/**/*
